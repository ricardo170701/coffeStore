    <title>Coffee shop</title>

  <body>

      {% csrf_token %}
      <button type="submit" class="text-gray-700 dark:text-white hover">

    {% endif %}
    {% comment %} Hola, {% if user.is_authenticated %}{{user.username}} {% else %} <a href="{%
    url "login" %}">login </a> {% endif %}  {% endcomment %}
    <div class="container mx-auto px-4">
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
